    output_vx_vy_switch: true
    diagnostic_procedures: [15]
    N_in_reduced: #[30, 30, 26]
    N_out_reduced: #[32, 32, 32]
    int_para: [2]
    double_para: [0.0000001, 0, 0.0001]
    string_para:

    #if probes/init_cond not provided, comment "- coord" lines.
    init_cond_modes:
            - coord: [1,0,2]
              mode: [ (1,0) ]

            - coord: [1, 0, 1]
              mode: [ (0.001,0), (0,0), (0.001,0)  ]
              
