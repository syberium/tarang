    low_dimensional_switch: false
    two_and_half_dimension: false
    two_dimension: false
    dt_option: 0             # 0=fixed; 1=dx/umax
    helicity_switch: false
    sincostr_switch: SFF 
    
PHYSICS:
    Pr_option: PRLARGE
    Uscaling: ULARGE
    Rayleigh: 1000
    Prandtl: 6.8
    temperature_grad: 1
    
