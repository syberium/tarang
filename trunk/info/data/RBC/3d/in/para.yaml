    transpose: true                #Should be always "true" for PENCIL
    sincostr_switch: SFF                    #SINX, COSX, SCC, CSC, CCS, SSC, CSS, SCS

time:
    init: 1
    final: 5
    dt_fixed: 0.01
    Courant_no: 0.5
    job_time:                       # 00:00:20

